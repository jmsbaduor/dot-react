<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Grid with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            color: white;
            text-align: center;
            background-color: black;
            padding: 0.5rem 2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>DOTS REACTIVE BY JAMES</p>
    </div>
    <script>
        let dots = [];
        const dotSize = 8;
        const gap = 20;
        const maxDisplacement = 50;
        let isMouseNearDot = false;

        class Dot {
            constructor(x, y) {
                this.originalX = x;
                this.originalY = y;
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
            }

            update() {
                // Apply velocity and damping
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.8;
                this.vy *= 0.8;

                // Draw dot
                fill(72, 72, 72);
                noStroke();
                ellipse(this.x, this.y, dotSize, dotSize);
            }

            interact(tx, ty) {
                let d = dist(tx, ty, this.x, this.y);
                if (d < maxDisplacement) {
                    let angle = atan2(this.y - ty, this.x - tx);
                    this.vx += cos(angle) * 0.2;
                    this.vy += sin(angle) * 0.2;
                } else {
                    let dx = (this.originalX - this.x) * 0.02;
                    let dy = (this.originalY - this.y) * 0.02;
                    this.vx += dx;
                    this.vy += dy;
                }
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            let cols = floor(width / (dotSize + gap));
            let rows = floor(height / (dotSize + gap));

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let x = j * (dotSize + gap) + gap;
                    let y = i * (dotSize + gap) + gap;
                    dots.push(new Dot(x, y));
                }
            }
        }

        function draw() {
            background(0);

            // Check for mouse interaction
            if (mouseIsPressed) {
                dots.forEach(dot => dot.interact(mouseX, mouseY));
            }

            // Check for touch interactions
            for (let i = 0; i < touches.length; i++) {
                dots.forEach(dot => dot.interact(touches[i].x, touches[i].y));
            }

            dots.forEach(dot => dot.update());
        }
        for (let i = 0; i < touches.length; i++) {
    dots.forEach(dot => dot.interact(touches[i].x, touches[i].y));
}


        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
